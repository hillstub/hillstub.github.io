name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: hillstub/jekyll-action@2.0.2
        with:
          ref: '7ce4262a41477fe9122df0af7d504777252a9eed'
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
