name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: hillstub/jekyll-action
          path: jekyll-action
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
